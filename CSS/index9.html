<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bordas Personalizadas</title>
    <style>
      h1 {
        border: 9px solid transparent;
        padding: 10px;
        border-image-source: url("Sem título.png");
        border-image-slice: 27; /*slice é Fatiar*/
        border-image-repeat: repeat;
        /*border-image-repeat: stretch; ele da uma puxada na linha*/
        /*shorthands = border-image: url("Sem titulo.png") 27 repeat;*/
      }
    </style>
  </head>
  <body>
    <h1>Teste de borda</h1>
  </body>
</html>
