<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudos classes e elementos</title>
    <style>
      body {
        font: normal 1em Arial, Helvetica, sans-serif;
      }

      a {
        font-weight: bold;
        text-decoration: none;
        color: red;
      }

      a:visited {
        color: darkred;
      }

      a:hover {
        text-decoration: underline;
      }

      .especial:hover {
        color: white;
        background-color: rgb(0, 0, 0);
        text-decoration: none;
      }

      .especial::before {
        content: ">> ";
        font-weight: lighter;
      }

      .especial::after {
        content: " <<";
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <h1>Personalizando um link</h1>
    <p>
      Para aprender HTML5 e CSS3 acesse o
      <a href="https://github.com/gustavoguanabara">GitHub do guanabara</a>
    </p>
    <p>
      Se quiser conhecer mais sobre os padr√¥es, visite o site do
      <a href="https://www.w3c.br">Escritorio do W3C no Brasil</a>
    </p>
    <p>
      Para acompanhar os cursos, acesse o
      <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" class="especial"
        >Canal do CursoemVideo</a
      >
    </p>
  </body>
</html>
