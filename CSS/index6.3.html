<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Classe</title>
    <style>
      div {
        display: inline-block; /*Tudo na mesma linha*/
        background-color: lightgray;
        border: 1px solid black; /*shorthand 1= largura 2= tipo 3= cor*/
        text-align: center;
        height: 200px;
        width: 200px;
      }

      div:hover {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
  </body>
</html>
