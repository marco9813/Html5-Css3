<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Imagem Flexivel</title>
  </head>
  <body>
    <h1>Imagem Flexível</h1>
    <picture>
      <p>
        Você está vendo a imagem Completa? Experimente ampliar o tamanho da sua
        janela para aproveitar a melhor experiencia &#x1F936;
      </p>
      <source
        media="(max-width: 750px)"
        srcset="paisagem-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="paisagem-m.png"
        type="image/png"
      />
      <img src="paisagem-g.png" alt="Imagem Flexivel" />
    </picture>
  </body>
</html>
